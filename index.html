<!doctype html>
<html lang="en" ng-app="ucalgaryGitHubIoApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/styles.css">

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
    </head>
    <body ng-controller="ReposController">
        <header>
            <input type="text" placeholder="search" ng-model="query"/>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            <img src="img/crest.png" alt="University of Calgary" />
        </header>
        <section class="content">
            <h1>Welcome to our GitHub</h1>
            <ul class="featured">
                <li ng-repeat="repo in featuredRepos">
                    <div>
                        <h2><a href="{{repo.html_url}}">{{repo.name}}</a></h2>
                        <span>{{repo.description}}</span>
                    </div>
                </li>
            </ul>
            <ul>
                <li ng-repeat="repo in repos | filter:query">
                    <div>
                        <h2><a href="{{repo.html_url}}">{{repo.name}}</a></h2>
                        <span>{{repo.description}}</span>
                    </div>
                </li>
            </ul>
        </section>
    </body>
</html>
